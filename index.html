<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="game-container">
        
        <div class="left-side">
            <h4 style="opacity: 0.9;">Rock paper and scissors by lifecon</h4>
            <div class="actions-choice">

                <h1 id="chooseaction">Choose your action: </h1>
                <div class="rps">
                    <img src="/img/large-rock.png" alt="rock" id="rock">
                    <img src="/img/paper.png" alt="paper" id="paper">
                    <img src="/img/scissors.png" alt="scissors" id="scissors">
                </div>
                <h1 id="computeract">Computer's action: </h1>
                <div class="rps-computer">
                    <img src="/img/large-rock.png" alt="rock" id="rock">
                    <img src="/img/paper.png" alt="paper" id="paper">
                    <img src="/img/scissors.png" alt="scissors" id="scissors">
                </div>

                <button id="reset-btn">Reset</button>

            </div>
        </div>
        
        <div class="right-side">
            <h2>Score:</h2>
            <div class="score">
                <label id="player-score">You: 0</label>
                <label id="computer-score">Computer: 0</label>
                <label id="win-message"></label>
            </div>
            
        </div>
    </div>


    <script src="/index.js"></script>
</body>
</html>
